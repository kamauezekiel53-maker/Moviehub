<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1 class="logo">MovieHub</h1>

    <div class="controls">
        <input id="searchInput" type="text" placeholder="Search movies...">
        <button id="themeToggle">üåì</button>
        <select id="colorTheme">
            <option value="">Theme</option>
            <option value="sunset">Sunset</option>
            <option value="ocean">Ocean</option>
            <option value="neo">Neon</option>
        </select>
    </div>

    <nav class="tabs">
        <button class="sec-btn active" data-sec="popular">Popular</button>
        <button class="sec-btn" data-sec="trending">Trending</button>
        <button class="sec-btn" data-sec="now_playing">Now Playing</button>
        <button class="sec-btn" data-sec="top_rated">Top Rated</button>
        <button class="sec-btn" data-sec="tv">TV Shows</button>
        <button class="sec-btn" data-sec="anime">Anime</button>
        <button class="sec-btn" data-sec="favorites">Favorites</button>
    </nav>
</header>

<div id="suggestions" class="hidden"></div>

<main>
    <div id="pageInfo"></div>
    <div id="moviesGrid"></div>

    <div class="pagination">
        <button id="prevPage">Prev</button>
        <button id="nextPage">Next</button>
    </div>

    <div id="loader" class="hidden">Loading...</div>
</main>

<!-- Movie Modal -->
<div id="modal" class="hidden modal">
    <div class="modal-content">
        <span id="modalClose">√ó</span>

        <div class="modal-left">
            <img id="modalPoster">
        </div>

        <div class="modal-right">
            <h2 id="modalTitle"></h2>
            <p id="modalSub"></p>
            <p id="modalOverview"></p>

            <h3>Cast</h3>
            <div id="modalCast" class="cast-grid"></div>

            <h3>Trailers</h3>
            <div id="modalVideos" class="video-grid"></div>

            <h3>Download Links</h3>
            <div id="modalDownload"></div>

            <button id="favBtn" class="btn">‚ù§Ô∏è Add to Favorites</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
