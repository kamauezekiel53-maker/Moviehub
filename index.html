<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MovieVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <h1>ðŸŽ¬ MovieVerse</h1>

    <input id="searchInput" type="text" placeholder="Search movies, shows, anime...">

    <div class="tabs">
        <button class="sec-btn active" data-sec="popular">Popular</button>
        <button class="sec-btn" data-sec="trending">Trending</button>
        <button class="sec-btn" data-sec="top_rated">Top Rated</button>
        <button class="sec-btn" data-sec="now_playing">Now Playing</button>

        <button class="sec-btn" data-sec="tv">TV Shows</button>
        <button class="sec-btn" data-sec="anime">Anime</button>
    </div>

</header>

<div id="loader" class="loader hidden"></div>
<div id="moviesGrid" class="grid"></div>

<div class="page-controls">
    <button id="prevPage">Prev</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next</button>
</div>

<!-- ======================= MODAL ======================= -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span id="modalClose" class="close">&times;</span>

        <img id="modalPoster" class="modal-poster">

        <h2 id="modalTitle"></h2>
        <p id="modalSub" class="sub"></p>
        <p id="modalOverview"></p>

        <h3>Cast</h3>
        <div id="modalCast" class="cast"></div>

        <h3>Stream</h3>
        <div id="modalVideos"></div>

        <h3>Downloads</h3>
        <div id="modalDownload"></div>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
