<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">Movie Hub</div>
    <div class="controls">
      <input id="searchInput" placeholder="Search movies..." autocomplete="off" />
      <select id="colorTheme">
        <option value="">Default</option>
        <option value="sunset">Sunset</option>
        <option value="ocean">Ocean</option>
        <option value="neo">Neo</option>
      </select>
      <button id="themeToggle" title="Toggle light/dark">ðŸŒ“</button>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <button class="sec-btn active" data-sec="popular">Popular</button>
      <button class="sec-btn" data-sec="trending">Trending</button>
      <button class="sec-btn" data-sec="now_playing">Now Playing</button>
      <button class="sec-btn" data-sec="top_rated">Top Rated</button>
    </aside>

    <section class="content">
      <div id="loader" class="loader hidden">Loadingâ€¦</div>

      <div id="moviesGrid" class="grid"></div>

      <div class="pager">
        <button id="prevPage" class="btn">Prev</button>
        <div id="pageInfo" class="page-info">Page 1</div>
        <button id="nextPage" class="btn">Next</button>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-inner">
      <button id="modalClose" class="modal-close">âœ•</button>
      <div class="modal-left">
        <img id="modalPoster" alt="poster" />
      </div>
      <div class="modal-right">
        <h2 id="modalTitle">Title</h2>
        <div id="modalSub" class="muted"></div>
        <p id="modalOverview"></p>

        <h4>Cast</h4>
        <div id="modalCast" class="cast-grid"></div>

        <h4>Trailers</h4>
        <div id="modalVideos" class="videos"></div>

        <h4>Download / Streams</h4>
        <div id="modalDownload" class="downloads"></div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>Movie Hub â€¢ Demo</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
