<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER / SEARCH -->
  <header class="hero">
    <div class="hero-inner container">
      <div class="brand-row">
        <h1 class="brand">ğŸ¬ Movie Hub</h1>
        <div class="controls">
          <button id="themeToggle" title="Toggle light/dark">ğŸŒ™</button>
          <select id="colorTheme" title="Accent theme">
            <option value="">Accent</option>
            <option value="sunset">Sunset</option>
            <option value="ocean">Ocean</option>
            <option value="neo">Neo</option>
          </select>
        </div>
      </div>

      <div class="search-row">
        <input id="searchInput" type="search" placeholder="Search movies..." />
        <button id="searchBtn">Search</button>
      </div>

      <div id="suggestions" class="suggestions hidden" aria-live="polite"></div>

      <nav class="nav-sections" role="navigation" aria-label="Main sections">
        <button class="sec-btn active" data-sec="popular">Popular</button>
        <button class="sec-btn" data-sec="trending">Trending</button>
        <button class="sec-btn" data-sec="now_playing">Now Playing</button>
        <button class="sec-btn" data-sec="top_rated">Top Rated</button>
        <button class="sec-btn" data-sec="tv_popular">TV Shows</button>
        <button class="sec-btn" data-sec="anime">Anime</button>
      </nav>
    </div>
  </header>

  <!-- OPTIONAL CAROUSELS (keeps UI lively) -->
  <section id="carousels" class="container">
    <div class="carousel-block">
      <h2 class="carousel-title">ğŸ”¥ Trending This Week</h2>
      <button class="carousel-btn left" data-target="trendingRow">â®</button>
      <div class="carousel-row" id="trendingRow" aria-label="Trending"></div>
      <button class="carousel-btn right" data-target="trendingRow">â¯</button>
    </div>

    <div class="carousel-block">
      <h2 class="carousel-title">â­ Top Rated</h2>
      <button class="carousel-btn left" data-target="topRatedRow">â®</button>
      <div class="carousel-row" id="topRatedRow" aria-label="Top rated"></div>
      <button class="carousel-btn right" data-target="topRatedRow">â¯</button>
    </div>

    <div class="carousel-block">
      <h2 class="carousel-title">ğŸ¬ Now Playing</h2>
      <button class="carousel-btn left" data-target="nowPlayingRow">â®</button>
      <div class="carousel-row" id="nowPlayingRow" aria-label="Now playing"></div>
      <button class="carousel-btn right" data-target="nowPlayingRow">â¯</button>
    </div>
  </section>

  <!-- LOADER -->
  <div id="loader" class="loader hidden" aria-hidden="true" title="loading"></div>

  <!-- MAIN GRID -->
  <main class="container">
    <section id="moviesGrid" class="grid" aria-live="polite"></section>

    <div class="pagination">
      <button id="prevPage">â† Prev</button>
      <span id="pageInfo">Page 1 of 1</span>
      <button id="nextPage">Next â†’</button>
    </div>
  </main>

  <!-- MOVIE MODAL -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-dialog">
      <button id="modalClose" class="modal-close" aria-label="Close">âœ•</button>

      <div class="modal-body">
        <div class="modal-left">
          <img id="modalPoster" class="modal-poster" alt="poster">
          <div id="modalDownload" class="download-links"></div>
        </div>

        <div class="modal-right">
          <h2 id="modalTitle"></h2>
          <p id="modalSub" class="muted"></p>
          <p id="modalOverview"></p>

          <div class="modal-actions">
            <button id="favBtn" class="btn">â˜† Add to Watchlist</button>
            <a id="openTmdb" class="btn outline" target="_blank" rel="noopener">Open on TMDb</a>
          </div>

          <h3>Trailers</h3>
          <div id="modalVideos" class="video-grid"></div>

          <h3>Cast</h3>
          <div id="modalCast" class="cast-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ACTOR MODAL -->
  <div id="actorModal" class="modal hidden" aria-hidden="true">
    <div class="modal-dialog">
      <button class="modal-close actor-close" aria-label="Close">âœ•</button>
      <div id="actorBody" class="modal-body actor-body"></div>
    </div>
  </div>

  <!-- PLAYER MODAL (for trailers) -->
  <div id="playerModal" class="modal hidden" aria-hidden="true">
    <div class="modal-dialog small">
      <button class="modal-close player-close">âœ•</button>
      <div id="playerContainer" class="player-container"></div>
    </div>
  </div>

  <footer class="footer container">
    <small>Made with â¤ï¸ â€” Movie Hub</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
