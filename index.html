<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gifted Movies</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>ðŸŽ¬ Gifted Movies</h1>
    <form id="search-form" aria-label="Search movies">
      <input
        id="search-input"
        type="search"
        placeholder="Search movies (title)"
        autocomplete="off"
        aria-label="Search movies by title"
      />
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <section id="results" class="grid" aria-live="polite"></section>
    <div id="status" class="status" role="status" aria-live="polite"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="modal-close" class="close" aria-label="Close">âœ•</button>
      <div id="modal-body">
        <div class="modal-left">
          <div class="video-wrapper">
            <video id="stream-player" controls playsinline preload="metadata" poster="" aria-label="Stream player"></video>
          </div>
          <div class="controls">
            <button id="play-stream" class="primary">Play stream</button>
            <a id="download-link" class="secondary" href="#" download>Download</a>
            <button id="show-trailer" class="ghost">Watch trailer</button>
          </div>
        </div>
        <div class="modal-right">
          <h2 id="movie-title"></h2>
          <p id="movie-meta"></p>
          <p id="movie-overview"></p>
          <div id="trailer" class="trailer hidden" aria-label="Trailer video">
            <iframe id="trailer-frame" title="Trailer" loading="lazy" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Celebration canvas -->
  <canvas id="confetti-canvas" class="confetti"></canvas>

  <footer class="footer">
    <small>Built for streaming, downloading, and trailers â€¢ Accessible â€¢ Fast</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
