<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PublicMovieHub ‚Äî Multi-file</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">üçø <strong>PublicMovieHub</strong></div>
    <div class="search">
      <input id="q" class="search-input" placeholder="Search public domain movies (or leave blank to browse sample)">
      <button id="searchBtn" class="btn">Search</button>
      <button id="browseBtn" class="btn ghost">Browse sample</button>
    </div>
  </header>

  <main>
    <div class="controls-row">
      <div class="sample-badge">Demo includes guaranteed-playable sample</div>
      <div style="margin-left:auto; color:var(--muted)">Source: curated sample list (replace with real MP4/HLS links)</div>
    </div>

    <section id="results" class="results"></section>
    <div id="empty" class="empty">No results yet. Try browsing the sample list.</div>
  </main>

  <footer>
    Built with public-domain content. Replace sample links with files you have rights to.
  </footer>

  <!-- Player modal -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="player-wrap">
      <div class="player-top">
        <div style="flex:1">
          <video id="player" controls crossorigin playsinline></video>
        </div>
        <div style="width:320px; min-width:220px;">
          <div style="padding:8px 12px;">
            <h3 id="p-title" style="margin:0 0 8px 0"></h3>
            <div id="p-meta" class="meta small"></div>
            <div id="p-desc" class="desc"></div>
            <div style="margin-top:10px;">
              <button id="openSource" class="play-btn">Open source</button>
              <button id="closeModal" class="play-btn" style="margin-left:8px">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="player-controls">
        <div id="status" class="small" style="color:var(--muted)">Ready</div>
        <button id="fullscreenBtn" class="play-btn" style="margin-left:auto">Fullscreen</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.5/dist/hls.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
