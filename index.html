<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" id="app">
    <header class="topbar">
      <div class="brand">
        <h1>ğŸ¬ <span>Movie Hub</span></h1>
        <div class="controls">
          <label class="small">Theme
            <select id="themeSelect" title="Choose color theme">
              <option value="vibrant">Vibrant</option>
              <option value="sunset">Sunset</option>
              <option value="ocean">Ocean</option>
              <option value="neon">Neon</option>
            </select>
          </label>

          <button id="modeToggle" aria-pressed="false" title="Toggle Light/Dark">ğŸŒ™</button>
        </div>
      </div>

      <form id="searchForm" class="search" autocomplete="off">
        <input id="searchInput" type="search" placeholder="Search movies..." />
        <button type="submit">Search</button>
        <ul id="suggestions" class="suggestions" hidden></ul>
      </form>

      <nav class="sections" id="sections">
        <button data-section="popular" class="active">Popular</button>
        <button data-section="trending">Trending</button>
        <button data-section="now_playing">Now Playing</button>
        <button data-section="top_rated">Top Rated</button>
      </nav>
    </header>

    <main>
      <div id="loading" class="loading" hidden>
        <div class="spinner"></div>
      </div>

      <section class="content">
        <div class="grid" id="moviesGrid" aria-live="polite"></div>

        <div class="pagination" id="pagination">
          <button id="prevBtn" disabled>â† Prev</button>
          <span id="pageInfo">Page 1 / 1</span>
          <button id="nextBtn" disabled>Next â†’</button>
        </div>
      </section>
    </main>

    <!-- Movie Details Modal -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-dialog" role="dialog" aria-modal="true">
        <button class="modal-close" id="modalClose" title="Close">âœ•</button>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <footer class="footer">
      <small>Made with â¤ï¸ â€” Movie Hub</small>
    </footer>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
